<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lara's Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;700&family=Saira+Stencil+One&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo"><a href="#">Lara's <br> Cafe</a></div>
        </div class = "navbar" >
            <a href="#home" class="navbar-home">Home</a>
            <a href="#menu" class="navbar-menu">Menu</a>
            <a href="#orders" class="navbar-orders">Orders</a>
            <a href="#contact" class="navbar-contact">Contact</a>
            <div class="empty-space"></div>
        </div>
    </header>
    <main>    
        <div class="space"></div>
    </main>
    <section class="contact">
    </section>
    <footer>
        <div class="social-media-links">
            <span class="logo-fb"><a href="#fb.com"><img src="assets/facebook.png" alt="fb logo"></a></span>
            <span class="logo-instagram"><a href="#insta.com"><img src="assets/instagram.png" alt="instagram logo"></a></span>
            <span class="logo-twitter"><a href="#X.com"><img src="assets/twitter.png" alt="twitter logo"></a></span>
        </div>
        <div class="ownership">
            <span class="copy">
                &copy;
            </span>
             Estd. <br> 20XX, Lara's.
        </div>
    </footer>
</body>
</html>
